<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Doctor Profiles</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="doctor-profile">
        <div class="profile-picture">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Woman_at_Lover%27s_Bridge_Tanjung_Sepat_%28cropped%29.jpg/640px-Woman_at_Lover%27s_Bridge_Tanjung_Sepat_%28cropped%29.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
          <h2 class="doctor-name">Dr. Neelanjana Sharma</h2>
          <p class="doctor-age">Age: 35</p>
          <p class="doctor-degree">MD, MBBS</p>
          <p class="doctor-college">Harvard Medical School</p>
          <p class="doctor-hospital">Mayo Clinic</p>
          <p class="doctor-rating">Rating: <span class="stars">&#9733;&#9733;&#9733;&#9734;&#9734;</span></p>
          <div class="buttons">
            <button class="book-appointment"><a href="apntpage.html">Book an Appointment</a></button>
            <button class="review">Review</button>
            <button class="call"><i class="fa-solid fa-phone"></i>call</button>
          </div>
        </div>
      </div>
      
      <div class="reviews-section">
        <h3>Reviews from Past Patients</h3>
        <ul class="reviews-list">
          <li>"Excellent doctor, highly recommend!"</li>
          <li>"Great experience, very knowledgeable."</li>
          <!-- Add more reviews -->
        </ul>
      </div>
      <script src="script.js"></script>
      <div class="ask-ai-button">
        <button><a href="https://chat.openai.com">Ask AI</a></button>
      </div>
</body>
</html>
